version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: graphql-postgres
    environment:
      POSTGRES_DB: graphql_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: graphql_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - graphql-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: graphql-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - graphql-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  graphql-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
